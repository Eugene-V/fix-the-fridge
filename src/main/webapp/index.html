<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Spring MVC - Upload File</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script>

    <script type="text/javascript" >

        //using jquery.form.js
        function uploadJqueryForm(){
            $('#result').html('');

            $("#form2").ajaxForm({
                success:function(data) {
                    //$('#result').text(data+" uploaded by Jquery Form plugin!");
                    $('#result').html(data);

                },
                dataType:"text"
            }).submit();
        }
    </script>
</head>

<body>
<h1>File Upload</h1>

<i>Uploading File With Ajax</i><br/>

<form id="form2" method="post" action="/fix-the-fridge/api/attachment/upload" enctype="multipart/form-data">
    <!-- File input -->
    <input name="file" id="file" type="file" /><br/>
</form>

<button value="Submit" onclick="uploadJqueryForm()" >Upload</button><i>try to upload</i><br/>

<div id="result"></div>
</body>
</html>
